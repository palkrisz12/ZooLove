<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="Nav.css">
    <title>Regisztráció</title>
</head>
<body>

<div id = "nav-placeholder">
</div>

<script>
    $(function(){
        $("#nav-placeholder").load("navbar.html");
    });
</script>

<br>
<br>
<br>

<div class="container">
    <h1><label>Felhasznalonev</label></h1>
    <input id="userName" type=text required placeholder="Felhasznalonev">
    <h1><label>Jelszo</label></h1>
    <input id="password" type=password required placeholder="Jelszo">
    <h1><label>Vezeteknev</label></h1>
    <input id="lastName" type=text required placeholder="Vezeteknev">
    <h1><label>Keresztnev</label></h1>
    <input id="firstName" type=text required placeholder="Keresztnev">
    <h1><label>Email-cim</label></h1>
    <input id="email" type=email required placeholder="Email-cim">
    <h1><label>Szuletesi ev</label></h1>
    <input id="age" type=number min="1900" max="2012" required placeholder="Szuletesi ev">
    <button onclick="trySave()">Regisztracio</button>


</div>

<div id="loader" ></div>
<script type="application/javascript">


    function trySave()
    {
        const uName = document.getElementById("userName").value;
        const password = document.getElementById("password").value;
        const lName = document.getElementById("lastName").value;
        const fName = document.getElementById("firstName").value;
        const email = document.getElementById("email").value;
        const age = document.getElementById("age").value;

        if(lName && fName && email && uName && password) {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    const result = JSON.parse(xhttp.responseText);
                    console.log(result);
                    alert("sikeres mentes");


                }
            }
            const params = new URLSearchParams(
                {
                    "userName":uName,
                    "password":password,
                    "firstName": fName,
                    "lastName": lName,
                    "email": email,
                    "age": age
                })
            xhttp.open("GET", "./connect.php?" + params.toString());
            xhttp.send();
        }
        else
        {
            alert("Minden mezot tolts ki!");
        }

    }</script>

</body>
</html>
